<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Top Secret Information</legend>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="birthday">Birthday :</label>
            <input type="date" name="birthday" id="birthday"><br><br>
        </fieldset>
    <p>
       <label for="textinput">Cry me a river here: </label> 
       <br>
       <textarea name="" id="textinput" cols="30" rows="10"></textarea>
    </p>
    <br>
    <p>
        <label for="favLanguage">Favorite Language?</label>
        <div>
            <input type="radio" name="favLanguage" id="favLanguage">
            <label for="favLanguage">Python</label>
        </div>
        <div>
            <input type="radio" name="favLanguage" id="favLanguage">
            <label for="favLanguage">JavaScript</label>
        </div>
        <div>
            <input type="radio" name="favLanguage" id="favLanguage">
            <label for="favLanguage">C#</label>
        </div>
        <div>
            <input type="radio" name="favLanguage" id="favLanguage">
            <label for="favLanguage">English</label>
        </div>
        <br><br>
        <div>
            <label for="encouraging">Most encouraging person :</label>
            <select name="encouraging" id="encouraging">
                <option value="pete">Pete</option>
                <option value="allison">Allison</option>
                <option value="lachlan">Lachlan</option>
            </select>
        </div>
    </p>
    </form>
    
</body>
</html>
