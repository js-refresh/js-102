<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Crust</title>
</head>
<body>
    <form action="">
        <legend>Pizza Information</legend>

        <fieldset>
                <label for="pizzacrust">What type of crust do you want?</label>
                    <div>
                        <input type="radio" name="pizzacrust" id="pizzacrust">
                        <label for="pizzacrust">Thin Crust</label>
                    </div>
                    <div>
                        <input type="radio" name="pizzacrust" id="pizzacrust">
                        <label for="pizzacrust">Thick Crust</label>
                    </div>
                    <div>
                        <input type="radio" name="pizzacrust" id="pizzacrust">
                        <label for="pizzacrust">Cheese filled</label>
                    </div>
                    <div>
                        <input type="radio" name="pizzacrust" id="pizzacrust">
                        <label for="pizzacrust">Surprise Me!</label>
                    </div>
            <br>
                <label for="toppings">What toppings do you want?</label>
                    <div>
                        <input type="checkbox" name="toppings" id="toppings">
                        <label for="toppings">Anchovies</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="toppings">
                        <label for="toppings">Goat Cheese</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="toppings">
                        <label for="toppings">Spinach</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="toppings">
                        <label for="toppings">All in!</label>
                    </div>
            <br>
                <div>
                    <label for="delivery">delivery or pick up? </label>
                    <select name="delivery" id="delivery">
                        <option value="pete">Delivery</option>
                        <option value="allison">Pick-up</option>
                        <option value="lachlan">Surprise Me!</option>
                    </select>
                </div>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Personal Information</legend>
                    <label for="Address">Address:</label>
                    <input type="text" name="Address" id="Address"><br><br>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="Name"><br><br>
                    <p>
                        <label for="textinput">Special Instructions: </label> 
                        <br>
                        <textarea name="" id="textinput" cols="30" rows="10"></textarea>
                     </p>
            </fieldset>
    </form>
    
</body>
</html>
